<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('任务组名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-group_name" class="form-control selectpicker" name="row[group_name]"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('任务名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-mission_name" class="form-control selectpicker" name="row[mission_name]"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('统计对象')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- parent 奖励给父级，统计下级 -->
            {:build_radios('row[method]', ['private'=>__('自己'),'parent'=>__('下级'),'optional'=>__('可选')])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('统计次数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times" data-rule="required" data-tip="-1 不统计次数" class="form-control" name="row[times]"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('统计次数标题')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times_label" data-relation-id="c-times" data-rule="required(isRequired)" class="form-control"
                   name="row[times_label]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('合计')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total" data-rule="required" data-tip="-1 不统计合计" class="form-control" name="row[total]"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('合计字段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_field" data-relation-id="c-total" data-rule="required(isRequired)" class="form-control"
                   name="row[total_field]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('合计字段标题')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_field_title" data-relation-id="c-total" data-rule="required(isRequired)"
                   class="form-control" name="row[total_field_title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('周期选项')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[cycle]">
                <dd>
                    <ins>键名</ins>
                    <ins>键值</ins>
                </dd>
                <dd>
                    <a href="javascript:" class="btn btn-sm btn-success btn-append">
                        <i class="fa fa-plus"></i>
                        {:__('Append')}
                    </a>
                </dd>
                <textarea name="row[cycle]" class="form-control hide" cols="30" rows="5">
                    {"day":"天","month":"月","year":"年"}
                </textarea>
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('正常'),'hidden'=>__('隐藏')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
