<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="q-px-md">
            <h4>红包详情：</h4>
            <div class="row">
                <div class="col-xs-6">
                    <img height="200" src="/index/qr?text={:urlencode($row.url)}" alt="">
                    <div style="padding-top: 20px;">红包链接：</div>
                </div>
                <div class="col-xs-6">
                    <ul class="list-group order-details">
                        <li class="list-group-item">发送人：{$row.admin.username}</li>
                        <li class="list-group-item">红包类型：{:__($row.cate)}</li>
                        <li class="list-group-item">红包金额：{$row.amount}</li>
                        <li class="list-group-item">红包数量：{$row.remaining_number} / {$row.number}</li>
                        <li class="list-group-item">红包金额：{$row.remaining_amount} / {$row.total_amount}</li>
                        <li class="list-group-item">创建时间：{$row.create_time_text}</li>
                    </ul>
                </div>
            </div>

            <div>
                <input type="text" class="form-control" value="{$row.url}">
            </div>
        </div>

        <div id="toolbar" class="toolbar">
            <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
        </div>
        <table id="claimTable" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
        </table>
    </div>
</div>
