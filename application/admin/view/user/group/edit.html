<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[rules]" value="{$row.rules}" />
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Permission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>{:__('Check all')}</small></label></span>
            <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>{:__('Expand all')}</small></label></span>

            <div id="treeview"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">注册默认分组:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="c-is_default">
                <input id="c-is_default" type="checkbox" {eq name="row.is_default" value="1" }checked{/eq} >
                <input type="hidden" name="row[is_default]" value="{$row.is_default}">
                <span class="yes" style="{eq name="row.is_default" value="0"}display: none{/eq}">取消注册默认分组</span>
                <span class="no" style="{eq name="row.is_default" value="1"}display: none{/eq}">设置为注册默认分组</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">测试用户组:</label>
        <div class="col-xs-12 col-sm-8">
            <label for="c-is_test">
                <input id="c-is_test" type="checkbox" {eq name="row.is_test" value="1" }checked{/eq} >
                <input type="hidden" name="row[is_test]" value="{$row.is_test}">
                <span class="yes" style="{eq name="row.is_test" value="0"}display: none{/eq}">取消测试分组</span>
                <span class="no" style="{eq name="row.is_test" value="1"}display: none{/eq}">设置为测试分组</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
    var nodeData = {:json_encode($nodeList); };
</script>
