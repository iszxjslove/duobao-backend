<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cycle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cycle" class="form-control" name="row[cycle]" type="number" value="{$row.cycle|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daybreakstart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daybreakstart" class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[daybreakstart]" type="text" value="{$row.daybreakstart}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daybreakend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daybreakend" class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[daybreakend]" type="text" value="{$row.daybreakend}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yearlybreakstart')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yearlybreakstart" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[yearlybreakstart]" type="text" value="{$row.yearlybreakstart}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yearlybreakend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yearlybreakend" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[yearlybreakend]" type="text" value="{$row.yearlybreakend}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Moneys')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-moneys" class="form-control" name="row[moneys]" type="text" value="{$row.moneys|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_hands')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_hands" class="form-control" name="row[max_hands]" type="number" value="{$row.max_hands|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Green_ordinary')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-green_ordinary" class="form-control" name="row[green_ordinary]" type="text" value="{$row.green_ordinary|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Green_ordinary_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-green_ordinary_odds" class="form-control" step="0.01" name="row[green_ordinary_odds]" type="number" value="{$row.green_ordinary_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Green_lucky')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-green_lucky" class="form-control" name="row[green_lucky]" type="text" value="{$row.green_lucky|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Green_lucky_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-green_lucky_odds" class="form-control" step="0.01" name="row[green_lucky_odds]" type="number" value="{$row.green_lucky_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Red_ordinary')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-red_ordinary" class="form-control" name="row[red_ordinary]" type="text" value="{$row.red_ordinary|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Red_ordinary_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-red_ordinary_odds" class="form-control" step="0.01" name="row[red_ordinary_odds]" type="number" value="{$row.red_ordinary_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Red_lucky')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-red_lucky" class="form-control" name="row[red_lucky]" type="text" value="{$row.red_lucky|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Red_lucky_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-red_lucky_odds" class="form-control" step="0.01" name="row[red_lucky_odds]" type="number" value="{$row.red_lucky_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violet')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-violet" class="form-control" name="row[violet]" type="text" value="{$row.violet|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Violet_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-violet_odds" class="form-control" step="0.01" name="row[violet_odds]" type="number" value="{$row.violet_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Singular')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-singular" class="form-control" name="row[singular]" type="text" value="{$row.singular|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Singular_odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-singular_odds" class="form-control" step="0.01" name="row[singular_odds]" type="number" value="{$row.singular_odds|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
