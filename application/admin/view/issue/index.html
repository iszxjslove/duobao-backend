<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/html" id="setCodeTpl">
    <form id="set-code-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="issue/set_code">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3">{:__('期号')}:</label>
            <div class="col-xs-12 col-sm-7">
                <%=issue%>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3">{:__('Code')}:</label>
            <div class="col-xs-12 col-sm-7">
                <input id="c-id" name="id" type="hidden" value="<%=id%>">
                <input id="c-code" data-rule="required" class="form-control" name="code" type="number">
            </div>
        </div>
    </form>
</script>
