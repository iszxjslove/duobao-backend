<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('快捷支付')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-fastpay" data-rule="required" name="row[fastpay]" class="form-control selectpicker">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支付通道:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-channel" data-rule="required" name="row[channel]" class="form-control selectpicker">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('显示名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('自定义金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[custom_amount]', ['1'=>__('开启'),'0'=>__('关闭')])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('固定金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount_list" data-rule="required([name='row[custom_amount]'][value='0']:checked)" type="text" value="" class="form-control" data-role="tagsinput" name="row[amount_list]" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('最小支付金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_amount" data-rule="rangeAmount" class="form-control" name="row[min_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('最大支付金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_amount" data-rule="rangeAmount" class="form-control" name="row[max_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-fee_rate" data-rule="range(~100, false)" class="form-control" step="0.01" name="row[fee_rate]" type="number">
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mch_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mch_id" data-rule="required" class="form-control" name="row[mch_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" class="form-control" name="row[app_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Private_secret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-private_secret" class="form-control " rows="5" name="row[private_secret]"
                      cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Public_secret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-public_secret" class="form-control " rows="5" name="row[public_secret]"
                      cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version" class="form-control" name="row[version]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-desc" class="control-label col-xs-12 col-sm-2">{:__('描述说明')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" class="form-control" name="row[desc]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('启用'),'0'=>__('关闭')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script type="text/html" id="fastpayOptionTpl">
    <% for(let item in list){ %>
    <option value="<%=item%>"><%=list[item].label%></option>
    <%}%>
</script>
