<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_id" data-rule="required" data-source="game/index" class="form-control selectpage" name="row[game_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Issue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-issue" class="form-control" name="row[issue]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Issue_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-issue_id" data-rule="required" data-source="issue/index" class="form-control selectpage" name="row[issue_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code_type" class="form-control" name="row[code_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Singleprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-singleprice" class="form-control" step="0.01" name="row[singleprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Multiple')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-multiple" class="form-control" name="row[multiple]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Totalprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-totalprice" class="form-control" step="0.01" name="row[totalprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Maxbouns')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-maxbouns" class="form-control" step="0.01" name="row[maxbouns]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deducttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deducttime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deducttime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bonustime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bonustime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[bonustime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isdeduct')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-isdeduct" class="form-control" name="row[isdeduct]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isgetprize')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-isgetprize" class="form-control" name="row[isgetprize]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Prizestatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prizestatus" class="form-control" name="row[prizestatus]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userip" class="form-control" name="row[userip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cdnip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cdnip" class="form-control" name="row[cdnip]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
