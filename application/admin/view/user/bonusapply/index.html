<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-agree btn-disabled disabled {:$auth->check('user/bonusapply/agree')?'':'hide'}" title="{:__('通过')}" ><i class="fa fa-check"></i> {:__('通过')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-refuse btn-disabled disabled {:$auth->check('user/bonusapply/refuse')?'':'hide'}" title="{:__('拒绝')}" ><i class="fa fa-close"></i> {:__('拒绝')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/bonusapply/agree')}"
                           data-operate-del="{:$auth->check('user/bonusapply/refuse')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
