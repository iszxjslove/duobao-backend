<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('任务类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" id="c-group_name" name="row[group_name]" data-rule="required">
            <input type="hidden" id="c-mission_name" name="row[mission_name]" data-rule="required">
            <input id="c-mission_config_id" data-rule="required" class="form-control" name="row[mission_config_id]"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('任务名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" class="form-control" name="row[desc]" type="text">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('统计对象')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- parent 奖励给父级，统计下级 -->
            {:build_radios('row[method]', ['private'=>__('自己'),'parent'=>__('下级')])}
        </div>
    </div>

    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('层级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="number" value="0">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times" class="form-control" name="row[times]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('计数周期配置')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times_cycle" class="form-control" name="row[times_cycle]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('计数周期选项')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-times_code" class="form-control selectpicker" name="row[times_code]"></select>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total" class="form-control" name="row[total]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('合计字段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_field" class="form-control" name="row[total_field]" type="text">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('配置字段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[config_json]" id="c-config_json"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount_limit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount_limit" class="form-control" name="row[amount_limit]" type="number">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Standard_conditions')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-standard_conditions" class="form-control" name="row[standard_conditions]" type="text">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Method')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-method" class="form-control" name="row[method]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">任务奖励:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bonus" data-rule="required" class="form-control" name="row[bonus]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Release_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-release_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                   data-use-current="true" name="row[release_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                   data-use-current="true" name="row[start_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                   data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('立即发布'),'0'=>__('暂不发布')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
